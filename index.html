<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ハノイのとう プレミアム</title>
  <meta name="description" content="うつくしい でざいんの ハノイのとう ぱずるげーむ。らんきんぐ きのうつき。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1>ハノイのとう プレミアム</h1>
      <div class="stats">
        <div class="stat-item">
          <span>てすう:</span>
          <span id="move-count">0</span>
        </div>
        <div class="stat-item">
          <span>さいしょう てすう:</span>
          <span id="min-moves">0</span>
        </div>
      </div>
    </header>

    <main>
      <div class="game-container" id="game-container">
        <div class="peg-container" id="peg-0" data-index="0">
          <div class="peg"></div>
        </div>
        <div class="peg-container" id="peg-1" data-index="1">
          <div class="peg"></div>
        </div>
        <div class="peg-container" id="peg-2" data-index="2">
          <div class="peg"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="controls">
        <div class="diff-selector">
          <label for="disk-count">えんばんの かず:</label>
          <select id="disk-count">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <button id="reset-btn" class="glass-btn">やりなおす</button>
        <button id="ranking-btn" class="glass-btn">らんきんぐ</button>
        <button id="help-btn" class="glass-btn">あそびかた</button>
      </div>
    </footer>

    <!-- Ranking Modal -->
    <div id="ranking-modal" class="modal hidden">
      <div class="modal-content glass">
        <div class="modal-header">
          <h2>らんきんぐ</h2>
          <div class="ranking-filter">
            <select id="rank-disk-count">
              <option value="3">3まい</option>
              <option value="4">4まい</option>
              <option value="5">5まい</option>
              <option value="6">6まい</option>
              <option value="7">7まい</option>
              <option value="8">8まい</option>
            </select>
          </div>
          <button id="close-modal" class="close-btn">&times;</button>
        </div>
        <div class="ranking-list" id="ranking-list">
          <!-- Ranking items will be inserted here -->
          <p class="loading">よみこみちゅう...</p>
        </div>
      </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal hidden">
      <div class="modal-content glass">
        <h2>くりあ おめでとう！</h2>
        <p>ごうけい てすう: <span id="final-moves">0</span></p>
        <div class="input-group">
          <input type="text" id="player-name" placeholder="なまえを いれてね" maxlength="15" />
          <button id="save-score-btn" class="primary-btn">とうろく</button>
        </div>
        <button id="play-again-btn" class="glass-btn">もういちど あそぶ</button>
      </div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal hidden">
      <div class="modal-content glass">
        <div class="modal-header">
          <h2>あそびかた</h2>
          <button id="close-help" class="close-btn">&times;</button>
        </div>
        <div class="help-content" style="text-align: left; line-height: 1.6;">
          <p><strong>★ごーる</strong><br>
            ひだりの はしに ある 「えんばん」を、すべて みぎの はしへ うつせば くりあ です！</p>
          <p style="margin-top: 1rem;"><strong>★るーる</strong><br>
            1. いちどに うごかせるのは、いちばん うえの 1まい だけです。<br>
            2. ちいさい 「えんばん」の うえに、おおきい 「えんばん」を おくことは できません。</p>
          <p style="margin-top: 1rem;"><strong>★こつ</strong><br>
            すくない てすうで クリアして、らんきんぐを めざそう！</p>
        </div>
        <button id="start-game-btn" class="primary-btn" style="margin-top: 1.5rem;">わかった！</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
